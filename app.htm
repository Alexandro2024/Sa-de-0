<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcar Consultas</title>
    <style>
        /* Estilos CSS podem ser adicionados aqui */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            background-color: #ff6600;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        form {
            width: 100%;
            max-width: 400px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input,
        select {
            display: block;
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
        }

        button {
            background-color: #ff6600;
            border: none;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #e65c00;
        }

        #appointmentConfirmation {
            display: none;
            width: 100%;
            max-width: 400px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        footer {
            background-color: #ff6600;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    
    <h1>Marcar Consultas Médicas</h1>
    
    <form id="appointmentForm">
        <label for="doctor">Selecione o médico:</label>
        <select id="doctor" name="doctor">
            <option value="dr_smith">Dr. Smith</option>
            <option value="dr_jones">Dr. Jones</option>
            <option value="dr_doe">Dr. Doe</option>
            
    <option value="consulta_geral">Consulta Geral</option>
    <option value="dermatologia">Dermatologia</option>
    <option value="cardiologia">Cardiologia</option>
    <option value="ortopedia">Ortopedia</option>
    <option value="ginecologia">Ginecologia</option>
    <!-- Adicione mais opções de tipos de consulta conforme necessário -->
</select>
            <!-- Adicione mais opções de médicos conforme necessário -->
        </select>
        
        <label for="date">Escolha a data da consulta:</label>
        <input type="date" id="date" name="date">
        
        <label for="time">Escolha a hora da consulta:</label>
        <input type="time" id="time" name="time">
        
        <button type="submit">Agendar Consulta</button>
    </form>

    <div id="appointmentConfirmation">
        <h2>Consulta Agendada</h2>
        <p>Obrigado! Sua consulta foi agendada com sucesso.</p>
    </div>

    <script>
        document.getElementById("appointmentForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio do formulário
            
            // Simula o envio dos dados e mostra a confirmação
            showConfirmation();
        });

        function showConfirmation() {
            document.getElementById("appointmentForm").style.display = "none";
            document.getElementById("appointmentConfirmation").style.display = "block";
        }
    </script>
</body>
</html>
